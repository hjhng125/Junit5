spring:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  datasource:
    url: jdbc:h2:mem:test
    username: user
    password:
    driver-class-name: org.h2.Driver

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type.descriptor: trace
